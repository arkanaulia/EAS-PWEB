<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <title>Mata Air.</title>
</head>

<body>
    <div class="container">
        <div class="border">
            <div class="gambar">
                <img id="illus" src="illustration.jpg" alt="gambar">
            </div>
            <div class="auth">
                <img id="logo" src="logo.png" alt="logo">
                <div class="auth-isi">
                    <div class="login-title">
                        <h1>Login</h1>
                        <h3>Masukkan ID dan Password untuk mengakses dashboard</h3>
                    </div>
                    <form id='isi' class="w3-container">
                        <p>
                            <label>ID</label>
                            <input id='border-id' class="w3-input w3-round" name="first" type="text">
                        </p>
                        <p  style="margin-bottom: 0;">
                            <label">Password</label>
                            <input id="border-id" class="w3-input w3-round" name="first" type="password">
                        </p>

                        <div class="remem">
                            <label class="c-remember">
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                                <p style="width: 100px;">Remember me</p>

                            </label>
                            <p id="rem-p">forgot password?</p>
                        </div>




                        <button style="margin-top: 20px;">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
